name: Publish Release from Tag

on:
    push:
        tags:
            - "*.*.*"

jobs:
    extractversion:
        name: Extract version
        runs-on: ubuntu-latest
        outputs:
            version: ${{ steps.extractversion.outputs.version }}
        steps:
            - name: Checkout
              uses: actions/checkout@v1
            - name: Extract version from Git
              id: extractversion
              run: echo "::set-output name=version::$(git describe)"

    build:
        name: Build release artifacts
        needs: extractversion
        runs-on: ubuntu-latest
        strategy:
            matrix:
                targets:
                    [
                        "linux-x64",
                        "linux-musl-x64",
                        "linux-arm",
                        "linux-arm64",
                        "osx-x64",
                        "win-x64",
                        "win-x86",
                        "win-arm",
                        "win-arm64",
                    ]
        steps:
            - name: Checkout
              uses: actions/checkout@v1
            - name: Set up .NET Core
              uses: actions/setup-dotnet@v1
              with:
                  dotnet-version: "6.0.x"
            - name: Publish .NET app
              env:
                  RID: ${{ matrix.targets }}
                  VERSION: ${{ needs.extractversion.outputs.version }}
              run: dotnet publish -c Release -r $RID --self-contained true -p:DebugType=None -p:DebugSymbols=false -p:PublishSingleFile=true -p:Version=$VERSION CliSample/CliSample.csproj --output /home/runner/work/clis/$RID
            - name: Package assets
              env:
                  RID: ${{ matrix.targets }}
                  VERSION: ${{ needs.extractversion.outputs.version }}
              run: |
                  zip -r /home/runner/work/release/clisample-$VERSION-$RID.zip /home/runner/work/clis/$RID/*
            - name: Upload artifacts
              uses: actions/upload-artifact@v2
              with:
                  name: clisample-${{ needs.extractversion.outputs.version }}-${{ matrix.targets }}.zip
                  path: "/home/runner/work/release/clisample-${{ needs.extractversion.outputs.version }}-${{ matrix.targets }}.zip"

    publish:
        name: Publish release
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v1
            - name: Create .artifacts dir
              run: mkdir .artifacts
            - uses: actions/download-artifact@v2
              with:
                  path: .artifacts
            - name: Generate Changelog
              run: git log --pretty="format:[%h] %s" $(git describe --tags --abbrev=0 @^)..@ > .artifacts/CHANGELOG.txt
            - name: Release
              uses: softprops/action-gh-release@v1
              if: startsWith(github.ref, 'refs/tags/')
              with:
                  files: .artifacts/**
                  body_path: .artifacts/CHANGELOG.txt